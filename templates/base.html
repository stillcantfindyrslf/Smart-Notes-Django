<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/590/590510.png" type="image">
    <title>Smart Notes</title>
</head>
<body>
    <nav class="navbar text-dark">
        <div class="container mb-5">
            <a class="navbar-brand text-dark" href="/">Smart Notes</a>
            <nav class="nav nav-masthead justify-content-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-link text-dark">Log out</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link text-dark">Log in</a>
                    <a href="{% url 'signup' %}" class="nav-link text-dark">Sign up</a>
                {% endif %}
            </nav>
        </div>
    </nav>
    <div class="container my-6">
        {% block content %}
        {% endblock content %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
